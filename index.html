<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Slab">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="header">
      <h1>JavaScript Calculator</h1>
      <h4>|| Chaining follows order of operations ||</h4>
    </div>
    <div id="calcBody">
      <div class="calcDisplay">
        <div id="expression">
          <p id="expString"></p>
        </div>
        <p id="entryString"></p>
      </div>
      <div class="buttonValley">
        <div class="row">
          <button id="allClear" value="AC">AC</button>
          <button id="clearEntry" value="CE">CE</button>
          <button value="/">/</button>
        </div>
        <div class="row">
          <button value=7>7</button>
          <button value=8>8</button>
          <button value=9>9</button>
          <button value=*>*</button>
        </div>
        <div class="row">
          <button value=4>4</button>
          <button value=5>5</button>
          <button value=6>6</button>
          <button value=->-</button>
        </div>
        <div class="row">
          <button value=1>1</button>
          <button value=2>2</button>
          <button value=3>3</button>
          <button value=+>+</button>
        </div>
        <div class="row">
          <button value=0>0</button>
          <button value=.>.</button>
          <button id="equalBtn" value="=">=</button>
        </div>
      </div>
    </div>
    <p id="footer" class="text-center">Designed and coded by <a href="https://github.com/jjron/" target="_blank">Jaren Escueta</a></p>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
